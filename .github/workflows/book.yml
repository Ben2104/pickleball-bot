name: Pickleball Court Booking Bot

on:
  schedule:
    - cron: '55 14 * * *'
  workflow_dispatch:

jobs:
  book-court:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - run: npm install playwright dotenv
    - run: npx playwright install chromium --with-deps
        
    - name: Run bot
      env:
        EMAIL: ${{ secrets.EMAIL }}
        PASSWORD: ${{ secrets.PASSWORD }}
        BOOKING_HOUR: 7
        BOOKING_MINUTE: 0
      run: node reserve.js