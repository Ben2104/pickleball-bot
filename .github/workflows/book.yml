name: Daily Court Reservation

on:
  schedule:
    - cron: '55 13 * * *'  # Runs at 6:55 AM PDT (13:55 UTC)
  workflow_dispatch:  # Allow manual trigger

jobs:
  reserve:
    runs-on: ubuntu-latest
    env:
      EMAIL: ${{ secrets.EMAIL }}
      PASSWORD: ${{ secrets.PASSWORD }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Playwright install
        run: npx playwright install --with-deps

      - name: Run reservation bot
        run: node reserve.js
